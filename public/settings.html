<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Change Your Life</title>
    <style>
        :root { --background-color: #07192f; --glass-bg: rgba(20, 20, 20, 0.6); --glass-border: rgba(255, 255, 255, 0.1); --text-primary: #e0e0e0; --text-secondary: #bbb; --accent-color: #00aaff; --danger-color: #ff4a4a; --danger-bg: rgba(217, 4, 41, 0.1); }
        body.light-mode { --background-color: #f0f3f5; --glass-bg: rgba(255, 255, 255, 0.7); --glass-border: rgba(0, 0, 0, 0.1); --text-primary: #121212; --text-secondary: #555; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: var(--text-primary); background-color: var(--background-color); transition: background-color 0.3s ease, color 0.3s ease; }
        .header { position: fixed; top: 20px; right: 30px; z-index: 100; }
        .user-panel-trigger { width: 40px; height: 40px; background-color: var(--accent-color); border-radius: 50%; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; transition: transform 0.2s ease, box-shadow 0.2s ease; user-select: none; }
        /* ... (Collez ici tous les autres styles : user-panel, app-container, nav-menu, settings-section, modal, etc.) ... */
    </style>
</head>
<body>
    <script type="module"> import { applyInitialTheme } from './js/common.js'; applyInitialTheme(); </script>
    <header class="header">
        <div class="user-panel-trigger" title="Mon Compte"></div>
    </header>
    <div class="app-container">
        <nav class="settings-nav">
            <h1>Paramètres</h1>
            <ul class="nav-menu" id="settings-menu">
                <li><a href="#preferences" class="nav-link active"><span>Préférences</span></a></li>
                <li><a href="#security" class="nav-link"><span>Sécurité</span></a></li>
                <li id="admin-nav-link" style="display: none;"><a href="#admin" class="nav-link"><span>Administration</span></a></li>
            </ul>
        </nav>
        <main class="settings-content">
            <section id="preferences" class="settings-section active">
                <h2>Préférences</h2>
                <div class="form-group" id="theme-selector">
                    <label>Thème d'affichage</label>
                    <div class="theme-selector">
                        <button id="theme-dark-btn" class="theme-btn">Sombre</button>
                        <button id="theme-light-btn" class="theme-btn">Clair</button>
                    </div>
                </div>
            </section>
            <section id="security" class="settings-section">
                <h2>Sécurité</h2>
                <p>Gérez les options de sécurité de votre compte.</p>
                <button id="change-password-btn" class="action-button">Changer le mot de passe</button>
                <div class="danger-zone" style="margin-top: 40px;">
                    <h2>Zone de Danger</h2>
                    <p>La suppression de votre compte est définitive et irréversible.</p>
                    <button class="danger-button" id="delete-account-button">Supprimer mon compte</button>
                </div>
            </section>
            <section id="admin" class="settings-section">
                <h2>Panel Admin</h2>
                <p>Outils réservés aux administrateurs.</p>
                <input type="text" id="user-uid-input" class="form-input" placeholder="Entrez l'UID d'un utilisateur...">
                <button id="download-data-btn" class="action-button">Télécharger les données de l'utilisateur</button>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <div id="vanta-birds-bg"></div>
    <script> window.addEventListener('DOMContentLoaded', () => { const v = VANTA.BIRDS({ el: "#vanta-birds-bg", backgroundColor: 0x07192f, color1: 0x4a3a3a, color2: 0xcccccc, quantity: 4.00 }); setTimeout(()=>{ const c=document.querySelector('#vanta-birds-bg canvas'); if(c){c.style.pointerEvents='none'; c.style.zIndex='0'; document.getElementById('vanta-birds-bg').style.zIndex='0'; } },60); }); </script>
    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { setupThemeToggle, updateGlobalAvatar } from './js/common.js';
    import { initUserMenu } from './js/userMenu.js';

        // Reuse global singleton created by inscription.js/profile.js
        let auth, db;
        if (window._cyfFirebase) {
            ({ auth, db } = window._cyfFirebase);
        } else {
            // Fallback - initialize with the same config (shouldn't normally run if pages load in proper order)
            import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js").then(({ initializeApp }) => {
                const firebaseConfig = { apiKey: "AIzaSyCvEtaivyC5QD0dGyPKh97IgYU8U8QrrWg", authDomain: "changeyourlife-cc210.firebaseapp.com", projectId: "changeyourlife-cc210", storageBucket: "changeyourlife-cc210.appspot.com", messagingSenderId: "801720080785", appId: "1:801720080785:web:1a74aadba5755ea26c2230" };
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                window._cyfFirebase = { app, auth, db };
                attachListeners();
            });
        }

        function attachListeners() {
            const adminUIDs = ['PvDinfGc2hRribdPE4JW9Bv5Ip42']; // VOTRE UID

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    initUserMenu();
                    setupThemeToggle();
                    updateGlobalAvatar((user.email || 'U').charAt(0).toUpperCase());
                    
                    if (adminUIDs.includes(user.uid)) {
                        document.getElementById('admin-nav-link').style.display = 'block';
                    }

                    // NAVIGATION RÉPARÉE
                    const menuLinks = document.querySelectorAll('.nav-link');
                    const sections = document.querySelectorAll('.settings-section');
                    
                    menuLinks.forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            const targetId = link.getAttribute('href').substring(1);
                            
                            menuLinks.forEach(l => l.classList.remove('active'));
                            link.classList.add('active');
                            
                            sections.forEach(s => s.classList.remove('active'));
                            document.getElementById(targetId).classList.add('active');

                            // Mettre à jour l'URL sans recharger (clean URL) and store section in state
                            history.pushState({ section: targetId }, '', `/settings`);
                        });
                    });

                    // Gérer l'affichage de la section au chargement
                    // Prefer history.state.section (clean URL), otherwise fallback to query param
                    const initialSection = (history.state && history.state.section) || (new URLSearchParams(window.location.search).get('section')) || 'preferences';
                    document.querySelector(`.nav-link[href="#${initialSection}"]`)?.click();

                } else { window.location.href = '/login'; }
            });
        }

        if (window._cyfFirebase) attachListeners();
    </script>
</body>
</html>
