<html lang="fr">
  <head>

    <title>Application</title>
    <meta name="robots" content="noindex" />
    <script>
      // L’URL officielle est /app (réécrite vers /dashboard.html par Vercel)

        location.replace('/app' + (location.search || '') + (location.hash || ''));
      }
