<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Change Your Life</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
    <style>
        :root { --background-color: #07192f; --glass-bg: rgba(20, 20, 20, 0.6); --glass-border: rgba(255, 255, 255, 0.1); --text-primary: #e0e0e0; --text-secondary: #bbb; --accent-color: #00aaff; }
        body.light-mode { --background-color: #f0f3f5; --glass-bg: rgba(255, 255, 255, 0.7); --glass-border: rgba(0, 0, 0, 0.1); --text-primary: #121212; --text-secondary: #555; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: var(--text-primary); background-color: var(--background-color); transition: background-color 0.3s ease, color 0.3s ease; }
        .header { /* ... styles ... */ }
        .user-panel { /* ... styles ... */ }
        .app-container { position: absolute; top: 15px; bottom: 15px; left: 15px; right: 15px; background: var(--glass-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid var(--glass-border); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); padding: 40px; z-index: 1; display: flex; gap: 40px; overflow: hidden; }
        h1 { font-size: 1.8rem; font-weight: 600; margin-bottom: 20px; }
        .avatar-creator { flex: 0 0 300px; text-align: center; display: flex; flex-direction: column; }
        .avatar-preview-wrapper { margin-bottom: 20px; }
        .avatar-preview { width: 150px; height: 150px; margin: 0 auto 15px auto; background: rgba(0,0,0,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid var(--glass-border); }
        #username-display { font-size: 1.2rem; font-weight: 600; color: var(--accent-color); }
        #title-display { font-size: 0.9rem; color: var(--text-secondary); font-style: italic; }
        .avatar-controls { flex-grow: 1; display: flex; flex-direction: column; gap: 15px; text-align: left; overflow-y: auto; padding-right: 15px; margin-top: 20px; border-top: 1px solid var(--glass-border); padding-top: 20px; }
        .control-group { /* ... styles ... */ }
        .control-group select { padding: 8px; border-radius: 6px; border: 1px solid var(--glass-border); background: #2a2a2a; color: var(--text-primary); }
        .control-group option { background: #3a3a3a; color: var(--text-primary); }
        body.light-mode .control-group select { background: #f0f0f0; border-color: #ccc; }
        body.light-mode .control-group option { background: #fff; }
        .profile-info { flex-grow: 1; overflow-y: auto; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-input { width: 100%; max-width: 500px; padding: 12px; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); color: var(--text-primary); font-size: 1rem; }
        .save-button, .random-btn { padding: 12px 24px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: all 0.2s ease; }
        .save-button { background: var(--accent-color); color: white; }
        .random-btn { background: rgba(255,255,255,0.1); color: var(--text-primary); }
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        .theme-selector { /* ... styles ... */ }
        .theme-btn { /* ... styles ... */ }
        .shepherd-highlight-red { z-index: 10001; box-shadow: 0 0 0 3px rgba(255, 74, 74, 0.8), 0 0 20px rgba(255, 74, 74, 0.5); border-radius: 8px; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 3px rgba(255, 74, 74, 0.8); } 50% { box-shadow: 0 0 0 6px rgba(255, 74, 74, 1); } 100% { box-shadow: 0 0 0 3px rgba(255, 74, 74, 0.8); } }
    </style>
</head>
<body>
    <script> (function() { if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode'); })(); </script>
    <header class="header"> </header>
    <div class="app-container">
        <section class="avatar-creator">
            <div class="avatar-preview-wrapper">
                <div class="avatar-preview" id="avatar-preview-container"></div>
                <h2 id="username-display">Votre nom d'utilisateur</h2>
                <p id="title-display">Votre titre</p>
            </div>
            <div class="avatar-controls" id="avatar-controls-container"></div>
        </section>
        <section class="profile-info">
            <h1>Informations du Profil</h1>
            <div class="form-group" id="theme-selector">
                <label>Thème d'affichage</label>
                <div class="theme-selector">
                    <button id="theme-dark-btn" class="theme-btn">Sombre</button>
                    <button id="theme-light-btn" class="theme-btn">Clair</button>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" class="form-input" placeholder="Choisissez un nom public">
            </div>
            <div class="form-group">
                <label for="profile-title">Titre du profil (12 caractères max)</label>
                <input type="text" id="profile-title" class="form-input" placeholder="Ex: Explorateur de potentiels" maxlength="12">
            </div>
            <div class="button-group">
                <button id="save-profile-button" class="save-button">Enregistrer</button>
                <button id="random-avatar-btn" class="random-btn">Aléatoire</button>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script> window.addEventListener('DOMContentLoaded', () => { VANTA.BIRDS({ el: "body", backgroundColor: 0x07192f, color1: 0x4a3a3a, color2: 0xcccccc, quantity: 4.00 }); }); </script>
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js"></script>
    <script type="module" src="/js/profile.js"></script>
</body>
</html>
