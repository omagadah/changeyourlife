<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex de connaissance — Bientôt disponible</title>
  <link rel="stylesheet" href="/css/main.min.css" />
  <style>
    body { color:#e5eef8; }
    .shell { position: fixed; inset: 20px; border-radius: 20px; border:1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); display:grid; place-items:center; }
    .card { text-align:center; max-width:800px; padding:24px; }
    .pill { display:inline-block; padding:6px 10px; border-radius:999px; background: rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.18); color:#cfe1ff; font-size:12px; margin-bottom:10px; }
    .cta { margin-top:18px; padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.2); color:#e5eef8; background: rgba(255,255,255,0.06); text-decoration:none; }
  </style>
</head>
<body>
  <div id="vanta-birds-bg"></div>
  <header class="header">
    <button class="user-panel-trigger" title="Mon Compte" aria-label="Ouvrir le menu"></button>
  </header>
  <main class="shell">
    <div class="card">
      <div class="pill">Bientôt disponible</div>
      <h1>Codex de connaissance</h1>
      <p>Une bibliothèque vivante de concepts, méthodes et checklists pour progresser plus vite.</p>
      <a class="cta" href="/app/">← Retour à Mon Espace</a>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script type="module">
    import { updateGlobalAvatar } from '/js/common.js';
    import { initUserMenu } from '/js/userMenu.js';
    window.addEventListener('DOMContentLoaded', () => { VANTA.BIRDS({ el:'#vanta-birds-bg', mouseControls: true, touchControls: true, backgroundColor:0x07192f, quantity:4.0 }); setTimeout(()=>{ const c=document.querySelector('#vanta-birds-bg canvas'); if (c){ c.style.pointerEvents='none'; c.style.zIndex='0'; }}, 100); try { updateGlobalAvatar(); } catch(e){} });
    document.querySelector('.user-panel-trigger').addEventListener('click', (e)=>{ e.stopPropagation(); initUserMenu(); const m=document.getElementById('cyf-user-menu'); if(m) m.style.display=(m.style.display==='block'?'none':'block'); });
  </script>
</body>
</html>
