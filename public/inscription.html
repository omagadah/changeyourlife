<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Change Your Life</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #vanta-birds-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .notification {
            position: fixed; top: 20px; left: 50%;
            transform: translate(-50%, -100px); 
            background-color: #28a745; 
            color: white; padding: 16px 30px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-size: 1.1rem; font-weight: bold; z-index: 1000;
            opacity: 0; visibility: hidden;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out, visibility 0.4s;
        }
        .notification.show {
            transform: translate(-50%, 0); 
            opacity: 1; visibility: visible;
        }
        .auth-container {
            background: rgba(25, 25, 25, 0.75); padding: 2.5rem; border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%; max-width: 420px; text-align: center; z-index: 1;
        }
        .auth-container h1 { margin-bottom: 1.5rem; font-weight: 600; }
        .input-group { margin-bottom: 1.2rem; text-align: left; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #ccc; }
        .input-group input {
            width: 100%; padding: 0.8rem 1rem; border-radius: 8px; border: 1px solid #555;
            background-color: #333; color: #fff; font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input:focus { outline: none; border-color: #0070f3; box-shadow: 0 0 0 3px rgba(0, 112, 243, 0.4); }
        .submit-button {
            width: 100%; padding: 1rem; border: none; border-radius: 8px; background-color: #0070f3;
            color: white; font-weight: bold; font-size: 1rem; cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 112, 243, 0.4); margin-top: 0.5rem;
        }
        .submit-button:hover { background-color: #0056b3; transform: scale(1.02); }
        .divider {
            display: flex; align-items: center; text-align: center; color: #888;
            margin: 1.5rem 0; font-size: 0.9rem;
        }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #555; }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
        .social-btn {
            display: flex; align-items: center; justify-content: center; width: 100%; padding: 0.75rem;
            margin-bottom: 1rem; border-radius: 8px; border: 1px solid #555; background-color: #222;
            color: #fff; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background-color 0.2s;
        }
        .social-btn:hover { background-color: #333; }
        .social-btn svg { width: 24px; height: 24px; margin-right: 12px; }
        #error-message { color: #ff4d4d; margin-top: 1rem; font-size: 0.9rem; min-height: 1.2em; }
        .extra-links, .auth-toggle { margin-top: 1.5rem; font-size: 0.9rem; }
        .extra-links { display: flex; justify-content: space-between; align-items: center; }
        .extra-links a, .auth-toggle a { color: #00aaff; text-decoration: none; font-weight: 600; }
        .extra-links a:hover, .auth-toggle a:hover { text-decoration: underline; }
        .back-link { display: inline-block; margin-top: 1rem; color: #aaa; font-size: 0.9rem; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>

    <div id="vanta-birds-bg"></div>
    <div class="auth-container">
        <h1 id="auth-title">Connexion</h1>
        <form id="auth-form">
            <div class="input-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button id="submit-button" type="submit" class="submit-button">Se connecter</button>
        </form>
        <div class="extra-links">
            <a href="#" id="forgot-password-link">Mot de passe oublié ?</a>
        </div>
        <div class="divider">OU</div>
        <button id="google-signin" class="social-btn">
            <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><title>Google</title><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.85 3.18-1.73 4.1-1.02 1.02-2.3 1.84-4.32 1.84-5.18 0-9.4-4.22-9.4-9.4s4.22-9.4 9.4-9.4c2.6 0 4.92 1.02 6.62 2.72l2.5-2.5C19.22 1.45 16.02 0 12.48 0 5.6 0 0 5.6 0 12.48s5.6 12.48 12.48 12.48c7.2 0 12.04-4.82 12.04-12.04 0-.82-.07-1.62-.2-2.4H12.48z"/></svg>
            Continuer avec Google
        </button>
        <button id="github-signin" class="social-btn">
            <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><title>GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
            Continuer avec GitHub
        </button>
        <p id="error-message"></p>
        <p class="auth-toggle" id="auth-toggle-p">
            <span id="auth-toggle-text">Pas encore de compte ?</span>
            <a href="#" id="auth-toggle-link">Créer un compte</a>
        </p>
        <a href="/" class="back-link">Retour à l'accueil</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({ el: "#vanta-birds-bg", mouseControls: true, touchControls: true, gyroControls: false, minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00, backgroundColor: 0x0, color1: 0x7192ff, color2: 0xd1ff, colorMode: "varianceGradient", quantity: 5.00 });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, GithubAuthProvider, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCvEtaivyC5QD0dGyPKh97IgYU8U8QrrWg", authDomain: "changeyourlife-cc210.firebaseapp.com", projectId: "changeyourlife-cc210", storageBucket: "changeyourlife-cc210.appspot.com", messagingSenderId: "801720080785", appId: "1:801720080785:web:1a74aadba5755ea26c2230" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const authForm = document.getElementById('auth-form'), emailInput = document.getElementById('email'), passwordInput = document.getElementById('password'), errorMessage = document.getElementById('error-message'), googleButton = document.getElementById('google-signin'), githubButton = document.getElementById('github-signin'), forgotPasswordLink = document.getElementById('forgot-password-link'), authTitle = document.getElementById('auth-title'), submitButton = document.getElementById('submit-button'), authToggleText = document.getElementById('auth-toggle-text'), authToggleLink = document.getElementById('auth-toggle-link'), notification = document.getElementById('notification');
        let isLoginMode = true;

        const clearError = () => errorMessage.textContent = '';
        const displayError = (message) => errorMessage.textContent = message;

        function showNotification(message, duration = 2000) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => { notification.classList.remove('show'); }, duration + 500);
        }

        function updateAuthView() {
            clearError();
            if (isLoginMode) {
                authTitle.textContent = 'Connexion'; submitButton.textContent = 'Se connecter';
                authToggleText.textContent = 'Pas encore de compte ?'; authToggleLink.textContent = 'Créer un compte';
                forgotPasswordLink.style.display = 'inline'; passwordInput.autocomplete = 'current-password';
            } else {
                authTitle.textContent = 'Créer un compte'; submitButton.textContent = 'S\'inscrire';
                authToggleText.textContent = 'Déjà un compte ?'; authToggleLink.textContent = 'Se connecter';
                forgotPasswordLink.style.display = 'none'; passwordInput.autocomplete = 'new-password';
            }
        }
        updateAuthView();

        authToggleLink.addEventListener('click', (e) => { e.preventDefault(); isLoginMode = !isLoginMode; updateAuthView(); });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearError();
            const email = emailInput.value;
            const password = passwordInput.value;
            const authFunction = isLoginMode ? signInWithEmailAndPassword : createUserWithEmailAndPassword;

            authFunction(auth, email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    showNotification(`Félicitations ! Bienvenue, ${user.email}.`);
                    setTimeout(() => { window.location.href = '/app'; }, 2000); 
                })
                .catch(error => {
                    if (error.code === 'auth/email-already-in-use') displayError('Cette adresse e-mail est déjà utilisée.');
                    else if (error.code === 'auth/weak-password') displayError('Le mot de passe doit contenir au moins 6 caractères.');
                    else displayError("Email ou mot de passe incorrect.");
                });
        });

        const googleProvider = new GoogleAuthProvider();
        const githubProvider = new GithubAuthProvider();

        const handleSocialSignIn = (provider) => {
            clearError();
            
            // LA MODIFICATION CHIRURGICALE
            // On force l'affichage du choix de compte à chaque fois
            provider.setCustomParameters({
                prompt: 'select_account'
            });

            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    showNotification(`Félicitations ! Bienvenue, ${user.displayName || user.email}.`);
                    setTimeout(() => { window.location.href = '/app'; }, 2000);
                })
                .catch((error) => {
                    console.error("Erreur de connexion sociale:", error.code);
                    if (error.code === 'auth/account-exists-with-different-credential') {
                        displayError('Cet e-mail est déjà utilisé avec une autre méthode de connexion (Google, Email...).');
                    } else {
                        displayError("La connexion a échoué. Veuillez réessayer.");
                    }
                });
        };
        googleButton.addEventListener('click', () => handleSocialSignIn(googleProvider));
        githubButton.addEventListener('click', () => handleSocialSignIn(githubProvider));
        
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            clearError();
            const email = prompt("Veuillez entrer votre adresse e-mail pour réinitialiser le mot de passe :");
            if (email) {
                sendPasswordResetEmail(auth, email)
                    .then(() => alert("Un e-mail de réinitialisation a été envoyé à " + email))
                    .catch((error) => { displayError("Impossible d'envoyer l'e-mail. Vérifiez l'adresse."); });
            }
        });
    </script>
</body>
</html>
