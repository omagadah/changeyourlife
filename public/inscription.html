<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Change Your Life</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #fff; display: flex; justify-content: center; align-items: center; background-color: #000;
        }
        #vanta-birds-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .auth-container {
            background: rgba(25, 25, 25, 0.75); padding: 2.5rem; border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3); width: 100%; max-width: 420px;
            text-align: center; z-index: 1;
        }
        h1 { margin-bottom: 1.5rem; font-weight: 600; }
        .social-btn {
            display: flex; align-items: center; justify-content: center; width: 100%;
            padding: 0.75rem; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #555;
            background-color: #222; color: #fff; font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: background-color 0.2s;
        }
        .social-btn:hover { background-color: #333; }
        .social-btn svg { width: 24px; height: 24px; margin-right: 12px; }
        #error-message { color: #ff4d4d; margin-top: 1rem; font-size: 0.9rem; min-height: 1.2em; }
    </style>
</head>
<body>
    <div id="vanta-birds-bg"></div>
    <div class="auth-container">
        <h1>Connexion</h1>
        <button id="google-signin" class="social-btn">
             <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><title>Google</title><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.85 3.18-1.73 4.1-1.02 1.02-2.3 1.84-4.32 1.84-5.18 0-9.4-4.22-9.4-9.4s4.22-9.4 9.4-9.4c2.6 0 4.92 1.02 6.62 2.72l2.5-2.5C19.22 1.45 16.02 0 12.48 0 5.6 0 0 5.6 0 12.48s5.6 12.48 12.48 12.48c7.2 0 12.04-4.82 12.04-12.04 0-.82-.07-1.62-.2-2.4H12.48z"/></svg>
            Continuer avec Google
        </button>
        <button id="github-signin" class="social-btn">
            <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><title>GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
            Continuer avec GitHub
        </button>
        <p id="error-message"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({ el: "#vanta-birds-bg", mouseControls: true, touchControls: true, gyroControls: false, minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00, backgroundColor: 0x0, color1: 0x7192ff, color2: 0xd1ff, colorMode: "varianceGradient", quantity: 5.00 });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, GithubAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCvEtaivyC5QD0dGyPKh97IgYU8U8QrrWg",
            authDomain: "changeyourlife-cc210.firebaseapp.com",
            projectId: "changeyourlife-cc210",
            storageBucket: "changeyourlife-cc210.firebasestorage.app",
            messagingSenderId: "801720080785",
            appId: "1:801720080785:web:1a74aadba5755ea26c2230",
            measurementId: "G-0MNVL2VVBY"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            
            const googleProvider = new GoogleAuthProvider();
            const githubProvider = new GithubAuthProvider();
            const errorMessage = document.getElementById('error-message');

            document.getElementById('google-signin').addEventListener('click', () => {
                errorMessage.textContent = '';
                signInWithPopup(auth, googleProvider)
                    .then(result => {
                        console.log("Connexion Google RÉUSSIE", result.user);
                        alert("Connexion Google réussie !");
                        // window.location.href = '/'; // Redirection après succès
                    })
                    .catch(error => {
                        console.error("--- ERREUR Google ---", error);
                        errorMessage.textContent = `Erreur Google: ${error.code}`;
                    });
            });

            document.getElementById('github-signin').addEventListener('click', () => {
                errorMessage.textContent = '';
                signInWithPopup(auth, githubProvider)
                    .then(result => {
                        console.log("Connexion GitHub RÉUSSIE", result.user);
                        alert("Connexion GitHub réussie !");
                        // window.location.href = '/'; // Redirection après succès
                    })
                    .catch(error => {
                        console.error("--- ERREUR GitHub ---", error);
                        errorMessage.textContent = `Erreur GitHub: ${error.code}`;
                    });
            });

        } catch (e) {
            console.error("--- ERREUR FATALE À L'INITIALISATION ---", e);
            document.getElementById('error-message').textContent = "Erreur critique. Impossible d'initialiser Firebase.";
        }
    </script>
</body>
</html>
