<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace - Change Your Life</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #e0e0e0;
        }
        #vanta-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
        }
        .header {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .user-panel-trigger {
            width: 40px;
            height: 40px;
            background-color: #00aaff;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; color: #fff; }
        p { font-size: 1.2rem; margin-bottom: 2rem; }
        #user-email { font-weight: bold; color: #00aaff; }
        #logout-button {
            padding: 0.8rem 1.5rem; border: none; border-radius: 8px;
            background-color: #f44336; color: white; font-weight: bold;
            font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease;
        }
        #logout-button:hover { background-color: #d32f2f; }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <header class="header">
        <div class="user-panel-trigger" title="Mon Compte">CYL</div>
    </header>
    <div class="container">
        <h1>Bienvenue sur votre espace personnel</h1>
        <p>Connecté en tant que : <span id="user-email">Chargement...</span></p>
        <button id="logout-button">Se Déconnecter (Temporaire)</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true, touchControls: true, gyroControls: false,
            minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00,
            backgroundColor: 0x0, color1: 0x7192ff, color2: 0xd1ff,
            colorMode: "varianceGradient", quantity: 5.00
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvEtaivyC5QD0dGyPKh97IgYU8U8QrrWg",
            authDomain: "changeyourlife-cc210.firebaseapp.com",
            projectId: "changeyourlife-cc210",
            storageBucket: "changeyourlife-cc210.appspot.com",
            messagingSenderId: "801720080785",
            appId: "1:801720080785:web:1a74aadba5755ea26c2230"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-email').textContent = user.email || "Utilisateur Anonyme";
                const userInitial = (user.email || 'U').charAt(0).toUpperCase();
                document.querySelector('.user-panel-trigger').textContent = userInitial;
            } else {
                window.location.href = '/inscription.html';
            }
        });

        document.getElementById('logout-button').addEventListener('click', () => {
            signOut(auth);
        });
    </script>
</body>
</html>
