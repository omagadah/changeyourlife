<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace - Change Your Life</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #e0e0e0;
        }
        .header {
            position: fixed; top: 20px; right: 30px; z-index: 10;
        }
        .user-panel-trigger {
            width: 40px; height: 40px;
            background-color: #00aaff; border-radius: 50%;
            cursor: pointer; color: white;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.2rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            user-select: none;
        }
        .user-panel-trigger:hover { transform: scale(1.1); box-shadow: 0 0 15px rgba(0, 170, 255, 0.5); }
        .user-panel { position: absolute; top: 130%; right: 0; width: 280px; background: rgba(35, 35, 35, 0.7); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); padding: 8px 0; list-style: none; opacity: 0; visibility: hidden; transform: translateY(-10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s; }
        .user-panel.active { opacity: 1; visibility: visible; transform: translateY(0) scale(1); }
        .user-panel-item, .user-panel-separator { margin: 0 8px; }
        .user-panel-item a { display: flex; align-items: center; gap: 15px; padding: 12px 15px; color: #f0f0f0; text-decoration: none; border-radius: 8px; font-size: 0.95rem; transition: background-color 0.2s ease; }
        .user-panel-item a:hover { background-color: rgba(255, 255, 255, 0.08); }
        .user-panel-separator { height: 1px; background-color: rgba(255, 255, 255, 0.1); margin: 8px 0; }
        .user-panel-item a svg { width: 20px; height: 20px; opacity: 0.8; }
        
        /* --- Conteneur et Welcome Message CORRIGÉS --- */
        .app-container {
            position: absolute;
            top: 15px; bottom: 15px; left: 15px; right: 15px;
            background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 30px;
            z-index: 1;
        }
        .welcome-message { text-align: left; }
        .welcome-message h1 { font-size: 1.2rem; margin-bottom: 0.4rem; font-weight: 600; }
        .welcome-message p { font-size: 0.8rem; margin: 0; color: #bbb; }
        #user-email { font-weight: bold; color: #00aaff; }

        /* Style du tutoriel (inchangé) */
        .shepherd-element { background: rgba(35, 35, 35, 0.8) !important; backdrop-filter: blur(15px) !important; -webkit-backdrop-filter: blur(15px) !important; }
        .shepherd-title { color: #fff !important; }
        .shepherd-text { color: #ddd !important; }
        .shepherd-arrow::before { background-color: rgba(35, 35, 35, 0.8) !important; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
            el: "body", mouseControls: true, touchControls: true, gyroControls: false, minHeight: 200.00, minWidth: 200.00,
            scale: 1.00, scaleMobile: 1.00, backgroundColor: 0x07192f, color1: 0x4a3a3a, color2: 0xcccccc,
            colorMode: "varianceGradient", birdSize: 0.80, separation: 51.00, quantity: 4.00, speedLimit: 2.00,
            alignment: 50.00, cohesion: 50.00
        })
    })
    </script>

    <header class="header">
        <div class="user-panel-trigger" title="Mon Compte">C</div>
        <ul class="user-panel" id="user-panel">
            <li class="user-panel-item"><a href="#"><svg fill="currentColor" viewBox="0 0 20 20"><path d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.095a1.23 1.23 0 00.41-1.412A9.99 9.99 0 0010 12c-2.31 0-4.438.784-6.131 2.095z"></path></svg><span>Changer de compte</span></a></li>
            <li class="user-panel-separator"></li>
            <li class="user-panel-item"><a href="#"><svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path></svg><span>Paramètres</span></a></li>
            <li class="user-panel-item"><a href="#"><svg fill="currentColor" viewBox="0 0 20 20"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg><span>Support</span></a></li>
            <li class="user-panel-separator"></li>
            <li class="user-panel-item"><a href="#" id="panel-logout-button"><svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path></svg><span>Se déconnecter</span></a></li>
        </ul>
    </header>

    <main class="app-container">
        <div class="welcome-message">
            <h1>Bienvenue</h1>
            <p>Connecté en tant que : <span id="user-email">Chargement...</span></p>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyCvEtaivyC5QD0dGyPKh97IgYU8U8QrrWg", authDomain: "changeyourlife-cc210.firebaseapp.com", projectId: "changeyourlife-cc210", storageBucket: "changeyourlife-cc210.appspot.com", messagingSenderId: "801720080785", appId: "1:801720080785:web:1a74aadba5755ea26c2230" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const userPanelTrigger = document.querySelector('.user-panel-trigger');
        const userPanel = document.getElementById('user-panel');
        const panelLogoutButton = document.getElementById('panel-logout-button');
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('user-email').textContent = user.email || "Utilisateur Anonyme";
                userPanelTrigger.textContent = (user.email || 'U').charAt(0).toUpperCase();
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists() && userDoc.data().hasSeenTutorial === false) {
                    startTutorial(userDocRef);
                }
            } else {
                window.location.href = '/login';
            }
        });
        userPanelTrigger.addEventListener('click', (event) => { event.stopPropagation(); userPanel.classList.toggle('active'); });
        window.addEventListener('click', () => { if (userPanel.classList.contains('active')) { userPanel.classList.remove('active'); } });
        panelLogoutButton.addEventListener('click', (e) => { e.preventDefault(); signOut(auth).catch(error => console.error("Erreur de déconnexion:", error)); });
        function startTutorial(userDocRef) {
            const tour = new Shepherd.Tour({ useModalOverlay: true, defaultStepOptions: { classes: 'shepherd-element', scrollTo: { behavior: 'smooth', block: 'center' } } });
            tour.addStep({ title: 'Bienvenue sur votre Espace !', text: 'Ceci est votre tableau de bord personnel. C\'est ici que vous trouverez tous vos outils pour progresser.', attachTo: { element: '.app-container', on: 'top' }, buttons: [{ action: tour.next, text: 'Suivant &rarr;' }] });
            tour.addStep({ title: 'Votre Menu', text: 'Votre menu personnel se trouve ici. Vous pouvez l\'utiliser pour accéder à vos paramètres ou vous déconnecter.', attachTo: { element: '.user-panel-trigger', on: 'bottom' }, buttons: [{ action: tour.back, secondary: true, text: '&larr; Retour' }, { action: tour.next, text: 'Compris !' }] });
            tour.addStep({ title: 'Prêt à commencer ?', text: 'Change Your Life est conçu pour vous aider à voir la vie comme un jeu, avec des quêtes et des succès à débloquer. Explorez, apprenez et grandissez. Votre aventure commence maintenant !', buttons: [{ action: tour.complete, text: 'C\'est parti !' }] });
            tour.on('complete', () => { setDoc(userDocRef, { hasSeenTutorial: true }, { merge: true }).catch(e => console.error("Erreur de mise à jour du tutoriel:", e)); });
            tour.start();
        }
    </script>
</body>
</html>
