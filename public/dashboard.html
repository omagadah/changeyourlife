<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace - Change Your Life</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
    <style>
        :root { --background-color: #07192f; --glass-bg: rgba(20, 20, 20, 0.6); --glass-border: rgba(255, 255, 255, 0.1); --text-primary: #e0e0e0; --text-secondary: #bbb; --accent-color: #00aaff; --danger-color: #ff4a4a; --success-color: #28a745; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: var(--text-primary); background-color: var(--background-color); }
        .header { position: fixed; top: 20px; right: 30px; z-index: 100; }
        .user-panel-trigger { width: 40px; height: 40px; background-color: var(--accent-color); border-radius: 50%; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; transition: transform 0.2s ease, box-shadow 0.2s ease; user-select: none; }
        .user-panel-trigger:hover { transform: scale(1.1); box-shadow: 0 0 15px rgba(0, 170, 255, 0.5); }
        .user-panel { position: absolute; top: 130%; right: 0; width: 280px; background: rgba(35, 35, 35, 0.8); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 12px; border: 1px solid var(--glass-border); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); padding: 8px 0; list-style: none; opacity: 0; visibility: hidden; transform: translateY(-10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s; }
        .user-panel.active { opacity: 1; visibility: visible; transform: translateY(0) scale(1); }
        .user-panel-item, .user-panel-separator { margin: 0 8px; }
        .user-panel-item a { display: flex; align-items: center; gap: 15px; padding: 12px 15px; color: var(--text-primary); text-decoration: none; border-radius: 8px; font-size: 0.95rem; transition: background-color 0.2s ease; }
        .user-panel-item a:hover { background-color: rgba(255, 255, 255, 0.08); }
        .user-panel-separator { height: 1px; background-color: var(--glass-border); margin: 8px 0; }
        .user-panel-item a svg { width: 20px; height: 20px; opacity: 0.8; }
        .toast-notification { position: fixed; top: 20px; left: 50%; transform: translate(-50%, -150%); background: rgba(30, 30, 30, 0.8); backdrop-filter: blur(10px); color: white; padding: 15px 25px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 15px; z-index: 9999; transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .toast-notification.show { transform: translate(-50%, 0); }
        .toast-icon .checkmark { stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        .toast-notification::after { content: ''; position: absolute; bottom: 0; left: 0; height: 4px; background: var(--success-color); width: 100%; animation: progress 3s linear forwards; }
        @keyframes progress { from { width: 100%; } to { width: 0%; } }
        .app-container { position: absolute; top: 15px; bottom: 15px; left: 15px; right: 15px; background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); padding: 30px; z-index: 1; overflow-y: auto; }
        .welcome-message { text-align: left; margin-bottom: 40px; }
        .welcome-message h1 { font-size: 1.2rem; margin-bottom: 0.4rem; font-weight: 600; }
        .welcome-message p { font-size: 0.8rem; margin: 0; color: #bbb; }
        #user-email { font-weight: bold; color: #00aaff; }
        .tools-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .tool-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 20px; text-decoration: none; color: #e0e0e0; transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; position: relative; overflow: hidden; }
        .tool-card:hover { transform: translateY(-5px) scale(1.02); background-color: rgba(255, 255, 255, 0.08); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
        .tool-card-image { height: 150px; background-color: rgba(0,0,0,0.2); border-radius: 10px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; background-image: url('https://images.unsplash.com/photo-1550537685-6917cb7b7b25?q=80&w=2070'); background-size: cover; background-position: center; }
        .tool-card h3 { font-size: 1.1rem; margin-bottom: 5px; font-weight: 500; }
        .tool-card p { font-size: 0.9rem; color: #bbb; line-height: 1.5; }
        .shepherd-element { background: rgba(35, 35, 35, 0.9) !important; backdrop-filter: blur(15px) !important; -webkit-backdrop-filter: blur(15px) !important; border-radius: 12px !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important; }
        .shepherd-header { background-color: transparent !important; padding-bottom: 0; }
        .shepherd-title { color: #f0f0f0 !important; font-weight: 600; }
        .shepherd-text { color: #cccccc !important; font-size: 0.95rem; line-height: 1.5; }
        .shepherd-button { background: #0070f3 !important; border-radius: 8px !important; color: white !important; padding: 0.6rem 1.2rem !important; transition: background-color 0.2s ease; }
        .shepherd-button.shepherd-button-secondary { background: rgba(255, 255, 255, 0.1) !important; }
        .shepherd-button:not(:disabled):hover { background: #0056b3 !important; }
        .shepherd-button.shepherd-button-secondary:hover { background: rgba(255, 255, 255, 0.2) !important; }
        .shepherd-arrow::before { background-color: rgba(35, 35, 35, 0.9) !important; }
        .shepherd-highlight-user { z-index: 10001; box-shadow: 0 0 0 3px rgba(255, 74, 74, 0.8), 0 0 20px rgba(255, 74, 74, 0.5); border-radius: 50%; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 3px rgba(255, 74, 74, 0.8), 0 0 20px rgba(255, 74, 74, 0.5); } 50% { box-shadow: 0 0 0 6px rgba(255, 74, 74, 0.8), 0 0 35px rgba(255, 74, 74, 0.8); } 100% { box-shadow: 0 0 0 3px rgba(255, 74, 74, 0.8), 0 0 20px rgba(255, 74, 74, 0.5); } }
    </style>
</head>
<body>
    <div id="login-toast" class="toast-notification">
        <div class="toast-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--success-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01" class="checkmark"></polyline>
            </svg>
        </div>
        <span>Connexion réussie !</span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <div id="vanta-birds-bg"></div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const v = VANTA.BIRDS({ el: "#vanta-birds-bg", backgroundColor: 0x07192f, color1: 0x4a3a3a, color2: 0xcccccc, quantity: 4.00 });
            // ensure the generated canvas doesn't capture pointer events (clicks should go to UI)
            setTimeout(() => {
                const c = document.querySelector('#vanta-birds-bg canvas');
                if (c) { c.style.pointerEvents = 'none'; c.style.zIndex = '0'; document.getElementById('vanta-birds-bg').style.zIndex = '0'; }
            }, 60);
        });
    </script>
    <header class="header">
        <button class="user-panel-trigger" title="Mon Compte" aria-label="Logo - Ouvrir le menu"></button>
    </header>
    <main class="app-container">
        <div class="welcome-message">
            <h1>Bienvenue</h1>
            <p>Connecté en tant que : <span id="user-email">Chargement...</span></p>
        </div>
        <div class="tools-grid">
            <a href="/app/tool-1" class="tool-card" id="tool-card-1">
                <div class="tool-card-image"></div>
                <h3>Journal Intuitif IA</h3>
                <p>Exprimez vos pensées et recevez des analyses et des conseils personnalisés de notre IA.</p>
            </a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js"></script>
    <script type="module">
        import { onAuthStateChanged, signOut, getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { updateGlobalAvatar } from './js/common.js';
    import { initUserMenu } from './js/userMenu.js';

        // Reuse singleton firebase init if available
        let auth, db;
        if (window._cyfFirebase) {
            ({ auth, db } = window._cyfFirebase);
        } else {
            // Fallback to create app if not present (rare)
            const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js');
            const firebaseConfig = { apiKey: "AIzaSyCvEtaivyC5QD0dGyPKh97IgYU8U8QrrWg", authDomain: "changeyourlife-cc210.firebaseapp.com", projectId: "changeyourlife-cc210", storageBucket: "changeyourlife-cc210.appspot.com", messagingSenderId: "801720080785", appId: "1:801720080785:web:1a74aadba5755ea26c2230" };
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            window._cyfFirebase = { app, auth, db };
        }

    const userPanelTrigger = document.querySelector('.user-panel-trigger');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('user-email').textContent = user.email || "Utilisateur Anonyme";
                // keep trigger logo intact; use updateGlobalAvatar to refresh any avatar state
                // if you want personal avatar, set localStorage 'userAvatarUrl' and call updateGlobalAvatar()
                if (document.referrer.includes("/login") || document.referrer.includes("/inscription")) {
                    const toast = document.getElementById('login-toast');
                    if(toast) { toast.classList.add('show'); setTimeout(() => { toast.classList.remove('show'); }, 4000); }
                }
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);
                if (!userDoc.exists() || userDoc.data().hasSeenTutorial !== true) { startTutorial(userDocRef); }

                // Initialize new lightweight user menu
                initUserMenu();
                updateGlobalAvatar((user.email || 'U').charAt(0).toUpperCase());
            } else { window.location.href = '/login'; }
        });

        // no legacy panel DOM — new menu handles toggle & sign-out
        function startTutorial(userDocRef) {
            const tour = new Shepherd.Tour({ useModalOverlay: true, defaultStepOptions: { classes: 'shepherd-element', scrollTo: { behavior: 'smooth', block: 'center' } } });
            tour.addStep({ title: 'Bienvenue sur votre Espace !', text: "Ceci est votre tableau de bord personnel. C'est ici que vous trouverez tous vos outils pour progresser avec l'ia.", attachTo: { element: '.app-container', on: 'top' }, buttons: [{ action: tour.next, text: 'Suivant &rarr;' }] });
            tour.addStep({ title: 'Votre Menu', text: 'Votre menu personnel se trouve ici. Vous pouvez l\'utiliser pour accéder à vos paramètres ou vous déconnecter.', attachTo: { element: '.user-panel-trigger', on: 'bottom' }, highlightClass: 'shepherd-highlight-user', buttons: [{ action: tour.back, classes: 'shepherd-button-secondary', text: '&larr; Retour' }, { action: tour.next, text: 'Compris !' }] });
            tour.addStep({ title: 'Prêt à commencer ?', text: 'Change Your Life est conçu pour vous aider à voir la vie comme un jeu, avec des quêtes et des succès à débloquer. Explorez, apprenez et grandissez. Votre aventure commence maintenant !', buttons: [{ action: tour.complete, text: 'C\'est parti !' }] });
            const markTutorialAsSeen = () => setDoc(userDocRef, { hasSeenTutorial: true }, { merge: true }).catch(e => console.error("Erreur de mise à jour du tutoriel:", e));
            tour.on('complete', markTutorialAsSeen);
            tour.on('cancel', markTutorialAsSeen);
            tour.start();
        }
        const card = document.getElementById('tool-card-1');
        if (card) {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect(); const x = e.clientX - rect.left; const y = e.clientY - rect.top; const centerX = rect.width / 2; const centerY = rect.height / 2; const rotateX = ((y - centerY) / centerY) * -7; const rotateY = ((x - centerX) / centerX) * 7;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            });
            card.addEventListener('mouseleave', () => { card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)'; });
        }
    </script>
    <script type="module">
        import { updateGlobalAvatar } from '/js/common.js';
        window.addEventListener('DOMContentLoaded', () => { try { updateGlobalAvatar(); } catch (e) {} });
    </script>
</body>
</html>
