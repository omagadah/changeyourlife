<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #fff;
        }
        #vanta-birds-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .top-right-logo {
            position: fixed; top: 20px; right: 20px;
            width: 44px; z-index: 100;
            transition: transform 0.3s ease; cursor: pointer;
        }
        .top-right-logo:hover { transform: scale(1.1); }
        .content {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100%; text-align: center; padding: 2rem; z-index: 1;
        }
        header h1 { font-size: 3.5rem; margin-bottom: 0.5rem; font-weight: 700; text-shadow: 2px 2px 8px rgba(0,0,0,0.7); }
        header p { font-size: 1.2rem; color: #ddd; margin-bottom: 2rem; text-shadow: 1px 1px 6px rgba(0,0,0,0.7); }
        main p { margin-bottom: 2rem; text-shadow: 1px 1px 6px rgba(0,0,0,0.7); }
        .cta-button {
            background-color: #0070f3; color: white; padding: 1rem 2rem; border-radius: 8px;
            text-decoration: none; font-weight: bold; transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 112, 243, 0.4);
        }
        .cta-button:hover { background-color: #0056b3; transform: scale(1.05); }
        #urgence-btn {
            position: fixed; bottom: 30px; left: 30px; z-index: 1000;
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.9); color: #d90429; border: 2px solid #d90429;
            border-radius: 50px; font-size: 1rem; font-weight: bold; text-transform: uppercase; text-decoration: none;
            box-shadow: 0 0 15px rgba(217, 4, 41, 0.5); transition: all 0.3s ease; animation: pulse 2.5s infinite;
            cursor: pointer;
        }
        #urgence-btn:hover {
            background-color: #d90429; color: white; transform: scale(1.1);
            box-shadow: 0 0 25px rgba(217, 4, 41, 0.8); animation-play-state: paused;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(217, 4, 41, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(217, 4, 41, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(217, 4, 41, 0.5); }
        }
        @media (max-width: 768px) {
            .top-right-logo { width: 60px; top: 15px; right: 15px; }
            header h1 { font-size: 2.5rem; }
            header p, main p { font-size: 1rem; }
            .cta-button { padding: 0.8rem 1.5rem; font-size: 0.9rem; }
            #urgence-btn { font-size: 0.8rem; padding: 8px 16px; bottom: 20px; left: 20px; }
        }
    </style>
</head>
<body>
    <div id="vanta-birds-bg"></div>

        <button id="logo-link" class="top-right-logo user-panel-trigger" title="Mon Compte" aria-label="Logo - Ouvrir le menu" style="background:none;border:none;padding:0;">

                        <circle cx="60" cy="60" r="40" fill="black" stroke="#3399ff" stroke-width="8"/>
                        <line x1="100" y1="60" x2="130" y2="30" stroke="white"/>

                            <path d="M 150 52 l 6 10 h -12 z" />
                            <circle cx="150" cy="85" r="3"/>
                            <circle cx="144" cy="95" r="3"/>
                            <circle cx="156" cy="95" r="3"/>
                            <line x1="150" y1="85" x2="144" y2="95"/>
                            <line x1="150" y1="85" x2="156" y2="95"/>
                        </g>
                    </g>
                </svg>
        </button>

    <div class="content">
        <header>
            <h1>ChangeYourLife.ai</h1>
            <p>Une base saine pour construire de grandes choses</p>
        </header>
        <main>
            <p>Prochaine étape : Mise en ligne d'outils gratuits, performants et optimisés par l'ia > pour la santé mentale</p>
            <a href="/login" id="cta-button" class="cta-button">Commencer l'aventure</a>

    </div>

    <a href="#" id="urgence-btn">URGENCE</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({ el: "#vanta-birds-bg", mouseControls: true, touchControls: true, gyroControls: false, minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00, backgroundColor: 0x0, color1: 0x7192ff, color2: 0xd1ff, colorMode: "varianceGradient", quantity: 5.00, birdSize: 1.00, wingSpan: 30.00, speedLimit: 5.00, separation: 20.00, alignment: 20.00, cohesion: 20.00 })
    </script>
    <script src="//code.tidio.co/cm488cf0vfaocd3agpjnan7ywxkq3q2t.js" async></script>

    <script type="module">
        import { onAuthStateChanged, getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { updateGlobalAvatar } from '/js/common.js';

        let auth;
        if (window._cyfFirebase) {
            ({ auth } = window._cyfFirebase);
        } else {
            // If auth is not available yet, import and initialize quickly (rare)
            const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js');
            const { getAuth: _getAuth } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js');
            const firebaseConfig = { apiKey: "AIzaSyCvEtaivyC5QD0dGyPKh97IgYU8U8QrrWg", authDomain: "changeyourlife-cc210.firebaseapp.com", projectId: "changeyourlife-cc210", storageBucket: "changeyourlife-cc210.appspot.com", messagingSenderId: "801720080785", appId: "1:801720080785:web:1a74aadba5755ea26c2230" };
            const app = initializeApp(firebaseConfig);
            auth = _getAuth(app);
            window._cyfFirebase = { app, auth };
        }

        const logoLink = document.getElementById('logo-link');
        const ctaButton = document.getElementById('cta-button');

    window.addEventListener('DOMContentLoaded', () => { try { updateGlobalAvatar(); } catch (e) {} });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                    // store a navigation target on the logo button (do not navigate automatically)
                    logoLink.dataset.target = 'app';
                    ctaButton.href = 'app';
                    ctaButton.textContent = "Accéder à mon espace";
                } else {
                    logoLink.dataset.target = 'login';
                    ctaButton.href = '/login';
                    ctaButton.textContent = "Commencer l'aventure";
                }
        });
    </script>
