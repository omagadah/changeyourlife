<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Your Life</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#262626">
    <meta name="theme-color" content="#ffffff">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #fff;
        }
        #vanta-birds-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .content {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100%; text-align: center; padding: 2rem; z-index: 1;
        }
        .logo {
            width: 150px; 
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        header h1 { font-size: 3.5rem; margin-bottom: 0.5rem; font-weight: 700; text-shadow: 2px 2px 8px rgba(0,0,0,0.7); }
        header p { font-size: 1.2rem; color: #ddd; margin-bottom: 2rem; text-shadow: 1px 1px 6px rgba(0,0,0,0.7); }
        main p { margin-bottom: 2rem; text-shadow: 1px 1px 6px rgba(0,0,0,0.7); }
        .cta-button {
            background-color: #0070f3; color: white; padding: 1rem 2rem; border-radius: 8px;
            text-decoration: none; font-weight: bold; transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 112, 243, 0.4);
        }
        .cta-button:hover { background-color: #0056b3; transform: scale(1.05); }
        #urgence-btn {
            position: fixed; bottom: 30px; right: 30px; z-index: 100; padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.9); color: #d90429; border: 2px solid #d90429;
            border-radius: 50px; font-size: 1rem; font-weight: bold; text-transform: uppercase; text-decoration: none;
            box-shadow: 0 0 15px rgba(217, 4, 41, 0.5); transition: all 0.3s ease; animation: pulse 2.5s infinite;
            cursor: pointer;
        }
        #urgence-btn:hover {
            background-color: #d90429; color: white; transform: scale(1.1);
            box-shadow: 0 0 25px rgba(217, 4, 41, 0.8); animation-play-state: paused;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(217, 4, 41, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(217, 4, 41, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(217, 4, 41, 0.5); }
        }
        @media (max-width: 768px) {
            .logo { width: 120px; }
            header h1 { font-size: 2.5rem; }
            header p, main p { font-size: 1rem; }
            .cta-button { padding: 0.8rem 1.5rem; font-size: 0.9rem; }
            #urgence-btn { font-size: 0.8rem; padding: 8px 16px; bottom: 20px; right: 20px; }
        }
    </style>
</head>
<body>
    <div id="vanta-birds-bg"></div>

    <div class="content">
        </div>

    <a href="javascript:void(0);" id="urgence-btn">URGENCE</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({ /* ... configuration de Vanta ... */ });
    </script>
    
    <script src="//code.tidio.co/cm488cf0vfaocd3agpjnan7ywxkq3q2t.js" async></script>

    <script>
        // Cette fonction sera appelée par l'API Tidio quand elle sera prête
        function onTidioChatApiReady() {
          window.tidioChatApi.hide();
          document.getElementById('urgence-btn').addEventListener('click', function() {
            window.tidioChatApi.open();
          });
        }

        // On vérifie si l'API est déjà prête (au cas où)
        if (window.tidioChatApi) {
          onTidioChatApiReady();
        } else {
          // Sinon, on dit au document d'appeler notre fonction quand l'API sera prête
          document.addEventListener('tidioChat-api-ready', onTidioChatApiReady);
        }
    </script>

</body>
</html>
